<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
        <p class="display-6 fw-normal my-4">Cadastro de Clientes:</p>
    </header>

    <div class="container shadow p-5 rounded">
        <form class="row g-3" onsubmit="return false">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Sobre Nome:</label>
                <input type="text" class="form-control" id="surname" required>
            </div>
            <div class="col-md-3">
                <label for="cep" class="form-label" onchange="(event) => (buscacep(event))">Pesquise pelo CEP:</label>
                <input type="text" class="form-control" id="cep" aria-describedby="cepFeedback" required>
                <div id="cepFeedback" class="invalid-feedback">
                    Insira um CEP válido.
                </div>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-9">
                <label for="address" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="address" disabled>
            </div>
            <div class="col-md-3">
                <label for="number" class="form-label">Número:</label>
                <input type="text" class="form-control" id="number" disabled required>
            </div>
            <div class="col-md-5">
                <label for="neighborhood" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="neighborhood" disabled>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="city" disabled>
            </div>
            <div class="col-md-3">
                <label for="province" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="province" disabled>
            </div>
            <div class="text-center my-5">
                <button class="btn btn-primary" id="saveButton">SALVAR</button>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Eduardo Rodrigues</td>
                    <td>Rua Dois, 64</td>
                    <td>18000-000</td>
                    <td>Centro</td>
                    <td>Sorocaba</td>
                    <td>São Paulo</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="/js/script.js"></script>

</body>

</html>
